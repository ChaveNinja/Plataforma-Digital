
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Plataforma Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .erro {
            color: red;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Cadastro</h2>
        {% if erro %}<div class="erro">{{ erro }}</div>{% endif %}
        <input type="text" name="nome" placeholder="Novo nome de usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
        <a href="/login">Já tem conta? Faça login</a>
    </form>
</body>
</html>
